<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Campanha</title>
</head>

<body>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  

  <form id="myForm" action="http://127.0.0.1" method="POST">
    <div class="form-group">
      <label for="nmCampanha">Nome da Campanha:</label>
      <input type="text" class="form-control" id="nmCampanha">
    </div>

    <div class="form-group">
      <label for="dtInicio">Data de Início</label>
      <input type="date" class="form-control" id="dtInicio">
    </div>

    <div class="form-group">
      <label for="dtFim">Data de Término</label>
      <input type="date" class="form-control" id="dtFim">
    </div>

    <div class="form-group">
      <label for="dtFim">Descrição da Campanha</label>
      <input type="text" class="form-control" id="dsCampanha">
    </div>

    <div class="form-group">
      <label for="cidadeCampanha">Cidade de Campanha</label>
      <input type="text" class="form-control" id="cidadeCampanha">
    </div>

    <div class="form-group">
      <label for="vlrInvestimento">Valor do Investimento</label>
      <input type="text" class="form-control" id="vlrInvestimento">
    </div>

    <div class="form-group">
      <label for="qtdMinVoucher">Quantidade Mínina de Vouchers</label>
      <input type="text" class="form-control" id="qtdMinVoucher">
    </div>

    <input type="submit" value="Enviar" class="btn btn-default"></button>
</form>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script 
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
  crossorigin="anonymous"></script>

<script src="../scripts/custom/cadastrarCampanha.js"></script>
</body>
</html>
